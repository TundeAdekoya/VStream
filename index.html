<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>LinkedStream</title>
</head>
<body>
   
    <main>

        <h2 id="site-title">VStream</h2>
        <!-- Join stream-->
        <button id="join-btn">Join Stream</button>
        

        <!-- video display -->
        <div id="user-streams">

        </div>

        <!-- call to action -->
        <div id="footer">
            <div class="icon-wrapper">
                <img class="control-icon" id="camera-btn" src="../asset/video.svg">
                <p>Cam</p>
            </div>
            <div class="icon-wrapper">
                <img class="control-icon" id="mic-btn" src="./asset/microphone.svg">
                <p>Mic</p>
            </div>
            <div class="icon-wrapper">
                <img class="control-icon" id="leave-btn" src="./asset/leave.svg">
                <p>Leave</p>
            </div>
        </div>
    </main>
    


    <!-- script below -->
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <script src="./app.js"></script>
</body>
</html>
